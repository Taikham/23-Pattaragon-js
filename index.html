<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            background-color: #1d2630;
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 20px;
            flex-direction: column;
        }
        h2 {
            font-size: 2.5em;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #1d2630;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background-color: white;
            color: black;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .product-dashboard {
            margin: 20px;
            padding: 20px;
            border: 1px solid #28a745;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
        }
        .product-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .product-item input[type="checkbox"] {
            margin-left: 0;
            margin-right: 10px;
        }
        .product-item img {
            width: 180px;
            height: auto;
            margin-left: 10px;
        }
        .product-item div {
            flex-grow: 1;
            margin-left: 20px;
        }

        .cart-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #28a745;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
        }
        .cart-item {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .cart-item input[type="number"] {
            margin-left: 20px;
            width: 60px;
        }
        .cart-item button {
            margin-left: 20px;
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="title">
        <h2>üõçÔ∏è Shopping Cart üõí</h2>
        <h1>Add Item for Selection</h1>
    </div>
    
    <div class="form-container">
        <form id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter Product Name">
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter Price">
            
            <label for="image-url">Image:</label>
            <input type="text" id="image-url" name="image-url" placeholder="Enter Image URL">
            
            <button type="button" onclick="addProduct()">Create Product</button>
        </form>
    </div>

    <div class="product-dashboard" id="product-dashboard">
        <h2>Product Dashboard</h2>
        <div id="product-list"></div>
        <button type="button" onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="cart-container" id="cart-container">
        <h2>Cart</h2>
        <div id="cart-list"></div>
        <button type="button" onclick="calculateTotalPrice()">Calculate Final Price</button>
        <h3 id="total-price"></h3>
    </div>

    <script>
        let productArray = [];
        let cartArray = [];

        function addProduct() {
            // Get product details from form inputs
            const productName = document.getElementById('product-name').value;
            const price = document.getElementById('price').value;
            const imageUrl = document.getElementById('image-url').value;

            // Basic validation
            if (!productName || !price || !imageUrl) {
                alert('Please fill in all fields.');
                return;
            }
            if (!imageUrl.match(/\.(jpg|png|gif)$/)) {
                alert('Image URL must end with .jpg, .png, or .gif');
                return;
            }

            // Create new product object and add to array
            const id = Date.now();
            productArray.push({
                id,
                productName,
                price,
                imageUrl
            });

            // Render products
            renderProducts();

            // Clear form inputs
            document.getElementById('product-form').reset();
        }

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            productArray.forEach(product => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                productItem.innerHTML = `
                    <input type="checkbox" class="product-checkbox" data-id="${product.id}">
                    <img src="${product.imageUrl}" alt="${product.productName}">
                    <div style="flex-grow: 1; margin-left: 20px;"><strong>${product.productName}</strong><br>Price: $${product.price}</div>
                `;
                productList.appendChild(productItem);
            });
        }

        function addToCart() {
            const checkboxes = document.querySelectorAll('.product-checkbox:checked');
            checkboxes.forEach(checkbox => {
                const productId = checkbox.getAttribute('data-id');
                const product = productArray.find(p => p.id == productId);
                if (product && !cartArray.includes(product)) {
                    cartArray.push({...product, quantity: 1});
                }
            });
            renderCart();
        }

        function renderCart() {
            const cartList = document.getElementById('cart-list');
            cartList.innerHTML = '';
            cartArray.forEach(product => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.productName}" width="100">
                    <div style="flex-grow: 1; margin-left: 20px;"><strong>${product.productName}</strong><br>Price: $${product.price}</div>
                    <input type="number" min="1" value="${product.quantity}" onchange="updateQuantity(${product.id}, this.value)">
                    <button onclick="removeFromCart(${product.id})">Remove</button>
                `;
                cartList.appendChild(cartItem);
            });
        }

        function updateQuantity(productId, newQuantity) {
            const product = cartArray.find(p => p.id == productId);
            if (product) {
                product.quantity = parseInt(newQuantity);
                renderCart();
            }
        }

        function removeFromCart(productId) {
            cartArray = cartArray.filter(product => product.id !== productId);
            renderCart();
        }

        function calculateTotalPrice() {
            let totalPrice = 0;
            cartArray.forEach(product => {
                totalPrice += parseFloat(product.price) * product.quantity;
            });
            document.getElementById('total-price').innerText = `Total Price: $${totalPrice}`;
        }
    </script>
</body>
</html>
